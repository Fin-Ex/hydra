# Random Quest Generator #
##########################

# Turn on (True) or off (false) the Random Quest Generator System
# If True, the system spawn QuestBoard NPC's, Generates Quests.
RANDOM_QUEST_GENERATOR_ON = True

# Count of quests which will show on a QuestBoard NPC.
# Do not use very high values cause HTML window can only handle 8100 symbols at one time.
# Default: 20
RANDOM_QUEST_COUNT_PER_GENERATION = 20

# When all quests will Re-Generate in hours of day
# Default: 18:00 of every day all quests will be re-generated
RANDOM_QUEST_RESET_TIME = 18:00:00