<html>
	<title>Ремеслянные заказы</title>
	<body><br>
		%objectName%:<br>
		Нет проблем, гильдия всегда держит ассортимент рецептов, которые известны на сегодняшний день - в открытом доступе. Но сначала...<br>
		Вот здесь...<br1>
		Вам нужно будет будет указать тип изделия и его качество.<br>
		<center>
			<table width=215>
				<tr>
					<td width=90 align=center>Специализация</td>
					<td width=60 align=center>Качество</td>
				</tr>		
				<tr>
					<td width=90 align=center><combobox width=80 height=21 var="spec" list=%types%></td>
					<td width=60 align=center><combobox width=40 height=21 var="grade" list=%grades%></td>
				</tr>
			</table>
			<br>
			<a action="bypass -h npc_%objectId%_quote_assortment_show $spec $grade">Получить ассортимент</a><br>
			<a action="bypass -h npc_%objectId%_Chat 0">Назад</a>
		</center>
	</body>
</html>
