<html>
	<title>Ремеслянные заказы</title>
	<body>
		%objectName%:<br>
		Укажите номер товара, который вы бы хотели заказать:<br>
		<table width=170>
			<tr>
				<td>Введите номер товара:</td>
				<td><edit var="recipeId" width=30 height=12></td>
			</tr>
		</table>
		<a action="bypass -h npc_%objectId%_quote_setRecipe $recipeId">Продолжить</a><br1>
		<a action="bypass -h npc_%objectId%_Chat 0">Отменить</a>
	</body>
</html>
